<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Loan Predictor</h2>
        <form id="loanForm">
            <div class="row mb-3">
                <div class="col">
                    <label for="Gender" class="form-label">Gender</label>
                    <select class="form-select" id="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Married" class="form-label">Married</label>
                    <select class="form-select" id="Married" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Dependents" class="form-label">Dependents</label>
                    <select class="form-select" id="Dependents" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="Education" class="form-label">Education</label>
                    <select class="form-select" id="Education" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Self_Employed" class="form-label">Self Employed</label>
                    <select class="form-select" id="Self_Employed" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Property_Area" class="form-label">Property Area</label>
                    <select class="form-select" id="Property_Area" required>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="ApplicantIncome" class="form-label">Applicant Income</label>
                    <input type="number" class="form-control" id="ApplicantIncome" required>
                </div>
                <div class="col">
                    <label for="CoapplicantIncome" class="form-label">Coapplicant Income</label>
                    <input type="number" class="form-control" id="CoapplicantIncome" required>
                </div>
                div class="form-group">
                    <label for="LoanAmount">Loan Amount (in thousand ₹)</label>
                    <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Enter loan amount" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group">
                    <label for="Loan_Amount_Term">Loan Term (in days)</label>
                    <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter loan term in days" required>
                </div>

                <div class="col">
                    <label for="Credit_History" class="form-label">Credit History</label>
                    <select class="form-select" id="Credit_History" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Predict Loan Status</button>
        </form>

        <div class="mt-4">
            <h4>Prediction Result:</h4>
            <p id="result" class="fw-bold"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('loanForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                Gender: document.getElementById('Gender').value,
                Married: document.getElementById('Married').value,
                Dependents: document.getElementById('Dependents').value,
                Education: document.getElementById('Education').value,
                Self_Employed: document.getElementById('Self_Employed').value,
                ApplicantIncome: parseFloat(document.getElementById('ApplicantIncome').value),
                CoapplicantIncome: parseFloat(document.getElementById('CoapplicantIncome').value),
                LoanAmount: parseFloat(document.getElementById('LoanAmount').value),
                Loan_Amount_Term: parseFloat(document.getElementById('Loan_Amount_Term').value),
                Credit_History: parseFloat(document.getElementById('Credit_History').value),
                Property_Area: document.getElementById('Property_Area').value
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').textContent = 
                result.prediction === 1 ? 'Approved ✅' : 'Rejected ❌';
        });
    </script>
</body>
</html>
